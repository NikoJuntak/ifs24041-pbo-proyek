<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-slate-800" th:text="${pageTitle}">Form Produk</h2>
        
        <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" th:field="*{id}">
            
            <!-- Nama -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Nama Produk</label>
                <input type="text" th:field="*{name}" required class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <!-- Kategori & Stok -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Kategori</label>
                    <input type="text" th:field="*{category}" required class="w-full mt-1 p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Stok</label>
                    <input type="number" th:field="*{stock}" required min="0" class="w-full mt-1 p-2 border rounded-lg">
                </div>
            </div>

            <!-- Harga -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Harga (Rp)</label>
                <input type="number" th:field="*{price}" required min="0" class="w-full mt-1 p-2 border rounded-lg">
            </div>

            <!-- Deskripsi -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                <textarea th:field="*{description}" rows="3" class="w-full mt-1 p-2 border rounded-lg"></textarea>
            </div>

            <!-- Upload Gambar -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Gambar Produk</label>
                <input type="file" name="imageFile" accept="image/*" class="w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                <p class="text-xs text-gray-400 mt-1">*Biarkan kosong jika tidak ingin mengubah gambar.</p>
            </div>

            <!-- Tombol -->
            <div class="flex justify-end gap-3 mt-6">
                <a href="/products" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300">Batal</a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold">Simpan Produk</button>
            </div>
        </form>
    </div>
</body>
</html>
