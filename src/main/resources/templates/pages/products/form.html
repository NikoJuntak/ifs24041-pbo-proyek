<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Form Produk</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Konfigurasi Tema (Sama dengan Dashboard) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
                        dark: { 700: '#1e293b', 800: '#1a2332', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-10 px-4 text-slate-800">

    <!-- Main Card -->
    <div class="glass rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden relative">
        
        <!-- Background Decoration -->
        <div class="absolute top-0 right-0 w-64 h-64 bg-primary-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>

        <!-- Header -->
        <div class="bg-gradient-to-r from-slate-900 to-slate-800 px-8 py-6 flex justify-between items-center relative z-10">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-primary-400">
                    <i class="fas fa-box-open text-xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-white tracking-tight" th:text="${pageTitle}">Form Produk</h2>
                    <p class="text-slate-400 text-sm">Lengkapi detail produk di bawah ini.</p>
                </div>
            </div>
            <a href="/products" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/20 flex items-center justify-center text-slate-400 hover:text-white transition-all">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <!-- Form Content -->
        <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="p-8 lg:p-10 relative z-10">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                
                <!-- KOLOM KIRI: Informasi Dasar (Span 7) -->
                <div class="lg:col-span-7 space-y-6">
                    <!-- Nama Produk -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nama Produk <span class="text-rose-500">*</span></label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-slate-400"><i class="fas fa-tag"></i></span>
                            <input type="text" th:field="*{name}" required placeholder="Contoh: Wireless Headphone Sony" 
                                   class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all font-medium text-slate-700">
                        </div>
                    </div>

                    <!-- Kategori -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Kategori <span class="text-rose-500">*</span></label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-slate-400"><i class="fas fa-layer-group"></i></span>
                            <select th:field="*{category}" class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-primary-500 outline-none appearance-none cursor-pointer font-medium text-slate-700">
                                <option value="" disabled selected>Pilih Kategori</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Pakaian">Pakaian</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Aksesoris">Aksesoris</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                            <span class="absolute right-4 top-3.5 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down"></i></span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <!-- Harga -->
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Harga (Rp) <span class="text-rose-500">*</span></label>
                            <div class="relative">
                                <span class="absolute left-4 top-3.5 text-slate-400 font-bold text-xs">Rp</span>
                                <input type="number" th:field="*{price}" required min="0" placeholder="0"
                                       class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-primary-500 outline-none transition-all font-mono font-bold text-slate-700">
                            </div>
                        </div>
                        <!-- Stok -->
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Stok Awal <span class="text-rose-500">*</span></label>
                            <div class="relative">
                                <span class="absolute left-4 top-3.5 text-slate-400"><i class="fas fa-cubes"></i></span>
                                <input type="number" th:field="*{stock}" required min="0" placeholder="0"
                                       class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-primary-500 outline-none transition-all font-medium text-slate-700">
                            </div>
                        </div>
                    </div>

                    <!-- Deskripsi -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Deskripsi</label>
                        <textarea th:field="*{description}" rows="4" placeholder="Tuliskan spesifikasi atau detail produk..."
                                  class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-primary-500 outline-none resize-none transition-all text-sm"></textarea>
                    </div>
                </div>

                <!-- KOLOM KANAN: Upload Gambar (Span 5) -->
                <div class="lg:col-span-5 flex flex-col">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Gambar Produk</label>
                    
                    <div class="flex-1 border-2 border-dashed border-slate-300 hover:border-primary-400 rounded-2xl bg-slate-50 hover:bg-slate-100 transition-all cursor-pointer relative group overflow-hidden" 
                         onclick="document.getElementById('imageInput').click()">
                        
                        <!-- Preview Container -->
                        <div class="absolute inset-0 flex items-center justify-center p-4">
                            <!-- Image Preview Logic -->
                            <img th:if="${product.image != null}" th:src="@{'/uploads/' + ${product.image}}" id="previewImage" class="w-full h-full object-contain rounded-xl z-10">
                            <img th:unless="${product.image != null}" id="previewImage" class="w-full h-full object-contain rounded-xl z-10 hidden">
                            
                            <!-- Placeholder Icon -->
                            <div id="uploadIcon" th:class="${product.image != null} ? 'hidden text-center' : 'text-center'">
                                <div class="w-16 h-16 bg-white shadow-sm rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-primary-500"></i>
                                </div>
                                <p class="text-sm text-slate-600 font-bold">Klik untuk upload</p>
                                <p class="text-xs text-slate-400 mt-1">PNG, JPG (Max 2MB)</p>
                            </div>
                        </div>

                        <!-- Hover Overlay for Edit -->
                        <div class="absolute inset-0 bg-slate-900/50 opacity-0 group-hover:opacity-100 transition-opacity z-20 flex items-center justify-center">
                            <p class="text-white font-bold"><i class="fas fa-pen mr-2"></i> Ganti Gambar</p>
                        </div>

                        <!-- Hidden Input -->
                        <input type="file" name="imageFile" id="imageInput" accept="image/*" class="hidden" onchange="previewFile(this)">
                    </div>
                    
                    <div class="mt-4 bg-blue-50 border border-blue-100 p-3 rounded-xl flex items-start gap-3">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5"></i>
                        <p class="text-xs text-blue-700 leading-relaxed">
                            Pastikan gambar memiliki rasio 1:1 atau landscape agar tampilan katalog lebih rapi.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer Buttons -->
            <div class="mt-10 pt-6 border-t border-slate-200 flex justify-end gap-4">
                <a href="/products" class="px-6 py-3 rounded-xl border border-slate-300 text-slate-600 font-bold hover:bg-slate-50 transition-all text-sm">
                    Batal
                </a>
                <button type="submit" class="px-8 py-3 rounded-xl bg-gradient-to-r from-primary-600 to-sky-600 text-white font-bold shadow-lg shadow-primary-500/30 hover:shadow-primary-500/50 hover:-translate-y-0.5 transition-all text-sm flex items-center gap-2">
                    <i class="fas fa-save"></i> Simpan Data
                </button>
            </div>
        </form>
    </div>

    <!-- Script Preview Gambar -->
    <script>
        function previewFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('previewImage');
                    const icon = document.getElementById('uploadIcon');
                    
                    img.src = e.target.result;
                    img.classList.remove('hidden'); // Tampilkan gambar
                    
                    if(icon) {
                        icon.classList.add('hidden'); // Sembunyikan ikon placeholder
                    }
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
