<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Daftar Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex">

    <!-- SIDEBAR (Sama seperti Dashboard) -->
    <aside class="w-64 bg-slate-900 text-white h-screen fixed flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-lg">Mini E-Com</div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-lg">
                <i class="fas fa-th-large w-5"></i> Dashboard
            </a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 bg-indigo-600 text-white rounded-lg">
                <i class="fas fa-box-open w-5"></i> Produk
            </a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-lg">
                <i class="fas fa-shopping-cart w-5"></i> Pesanan
            </a>
            <div sec:authorize="hasRole('ADMIN')" class="pt-4 mt-4 border-t border-slate-800">
                <a href="/auth/register" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-lg">
                    <i class="fas fa-user-plus w-5"></i> Tambah Staff
                </a>
            </div>
        </nav>
    </aside>

    <!-- CONTENT -->
    <main class="ml-64 w-full p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Manajemen Produk</h1>
            <a href="/products/create" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition">
                <i class="fas fa-plus mr-2"></i> Tambah Produk
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50 text-slate-500 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3">Gambar</th>
                        <th class="px-6 py-3">Nama Produk</th>
                        <th class="px-6 py-3">Kategori</th>
                        <th class="px-6 py-3">Harga</th>
                        <th class="px-6 py-3">Stok</th>
                        <th class="px-6 py-3 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="product : ${products}" class="hover:bg-gray-50">
                        <td class="px-6 py-3">
                            <img th:if="${product.image}" th:src="@{'/uploads/' + ${product.image}}" class="w-10 h-10 rounded object-cover border">
                            <div th:unless="${product.image}" class="w-10 h-10 rounded bg-gray-200 flex items-center justify-center text-gray-400"><i class="fas fa-image"></i></div>
                        </td>
                        <td class="px-6 py-3 font-medium text-slate-900" th:text="${product.name}">Laptop</td>
                        <td class="px-6 py-3 text-slate-500" th:text="${product.category}">Elektronik</td>
                        <td class="px-6 py-3 font-bold text-green-600" th:text="'Rp ' + ${product.price}">Rp 5000</td>
                        <td class="px-6 py-3">
                            <span th:class="${product.stock < 5} ? 'bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-bold' : 'bg-green-100 text-green-600 px-2 py-1 rounded text-xs font-bold'" 
                                  th:text="${product.stock}">10</span>
                        </td>
                        <td class="px-6 py-3 text-right space-x-2">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="text-yellow-500 hover:text-yellow-600"><i class="fas fa-edit"></i></a>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Hapus produk ini?')" class="text-red-500 hover:text-red-600"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-400">Belum ada produk.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
