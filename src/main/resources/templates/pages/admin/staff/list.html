<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kelola Staff - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex text-slate-800">

    <!-- SIDEBAR ADMIN (Sama seperti halaman lain) -->
    <aside class="w-64 bg-slate-900 text-white h-screen fixed flex flex-col z-50">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-lg tracking-wide">
            <div class="w-8 h-8 rounded bg-indigo-600 flex items-center justify-center mr-3"><i class="fas fa-crown text-xs"></i></div>
            Mini E-Com
        </div>
        <div class="p-6 border-b border-slate-800 bg-slate-800/50">
            <h5 class="font-bold text-sm" th:text="${auth.fullName}">Admin</h5>
            <span class="text-xs bg-indigo-500 px-2 py-0.5 rounded border border-indigo-400/30">ADMINISTRATOR</span>
        </div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition"><i class="fas fa-chart-pie w-5 text-center"></i> Overview</a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition"><i class="fas fa-database w-5 text-center"></i> Data Produk</a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition"><i class="fas fa-file-invoice-dollar w-5 text-center"></i> Laporan Order</a>
            
            <div class="pt-4 mt-4 border-t border-slate-800">
                <p class="px-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">User Management</p>
                <!-- MENU AKTIF -->
                <a href="/admin/staff" class="flex items-center gap-3 px-3 py-2.5 bg-indigo-600 text-white rounded-lg shadow-lg shadow-indigo-500/20 transition">
                    <i class="fas fa-users-cog w-5 text-center"></i> Kelola Staff
                </a>
            </div>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()" class="flex w-full items-center gap-3 px-3 py-2.5 text-red-400 hover:bg-slate-800 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 text-center"></i> Logout</button>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="ml-64 w-full p-8 min-h-screen">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Manajemen Staff</h1>
                <p class="text-slate-500 text-sm">Kelola akun karyawan yang memiliki akses operasional.</p>
            </div>
            <a href="/admin/staff/create" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-bold shadow-sm transition flex items-center gap-2">
                <i class="fas fa-user-plus"></i> Tambah Staff Baru
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4">Nama Lengkap</th>
                        <th class="px-6 py-4">Username</th>
                        <th class="px-6 py-4">Role</th>
                        <th class="px-6 py-4 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="staff : ${staffList}" class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold border border-slate-200"
                                     th:text="${#strings.substring(staff.fullName, 0, 1)}">U</div>
                                <span class="font-bold text-slate-900" th:text="${staff.fullName}">Nama</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-slate-600" th:text="${staff.username}">user123</td>
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200">
                                STAFF
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button th:onclick="'deleteStaff(' + ${staff.id} + ')'" 
                                    class="text-slate-400 hover:text-red-600 transition-colors p-1" title="Hapus Akses">
                                <i class="fas fa-trash-alt"></i> Hapus
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(staffList)}">
                        <td colspan="4" class="px-6 py-12 text-center text-slate-400">
                            <p>Belum ada staff yang terdaftar.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function logout() {
            Swal.fire({ title: 'Logout?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Ya' }).then((result) => { if (result.isConfirmed) { document.cookie = "AUTH_TOKEN=; path=/; max-age=0"; window.location.href = "/auth/logout"; } });
        }

        function deleteStaff(id) {
            Swal.fire({
                title: 'Hapus Akses Staff?',
                text: "User ini tidak akan bisa login lagi.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Ya, Hapus'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/admin/staff/delete/' + id;
                }
            });
        }
    </script>
</body>
</html>
