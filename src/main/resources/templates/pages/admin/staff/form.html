<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Staff Baru - Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
                        dark: { 700: '#1e293b', 800: '#1a2332', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
        input:focus ~ i { color: #0ea5e9; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-primary-500/10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-sky-500/10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <!-- Main Card -->
    <div class="glass w-full max-w-lg rounded-3xl p-10 relative z-10">
        
        <!-- Header -->
        <div class="flex justify-between items-start mb-8">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Tambah Staff</h2>
                <p class="text-slate-500 mt-1 text-sm font-medium">Buat akun akses untuk karyawan baru.</p>
            </div>
            <a href="/admin/staff" class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400 hover:text-slate-600 hover:bg-slate-50 transition shadow-sm group">
                <i class="fas fa-times text-lg group-hover:rotate-90 transition-transform duration-300"></i>
            </a>
        </div>

        <!-- Form -->
        <form th:action="@{/admin/staff/save}" th:object="${staff}" method="post" class="space-y-6">
            
            <!-- Nama Lengkap -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Nama Lengkap</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-slate-400 transition-colors group-focus-within:text-primary-500"></i>
                    </div>
                    <input type="text" th:field="*{fullName}" required placeholder="Contoh: Budi Santoso"
                           class="block w-full pl-11 pr-4 py-3.5 bg-white/60 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all shadow-sm hover:bg-white">
                </div>
            </div>

            <!-- Username -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Username (Login)</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-slate-400 transition-colors group-focus-within:text-primary-500"></i>
                    </div>
                    <input type="text" th:field="*{username}" required placeholder="Contoh: staff_gudang"
                           class="block w-full pl-11 pr-4 py-3.5 bg-white/60 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all shadow-sm hover:bg-white">
                </div>
            </div>

            <!-- Password (Label diganti, info dihapus) -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400 transition-colors group-focus-within:text-primary-500"></i>
                    </div>
                    <input type="password" th:field="*{password}" required placeholder="******"
                           class="block w-full pl-11 pr-4 py-3.5 bg-white/60 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all shadow-sm hover:bg-white">
                </div>
                <!-- Keterangan "Staff dapat mengganti password" telah dihapus -->
            </div>

            <!-- Actions -->
            <div class="pt-6 flex gap-4">
                <a href="/admin/staff" class="flex-1 py-3.5 text-center text-sm font-bold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl transition-all shadow-sm">
                    Batal
                </a>
                <button type="submit" class="flex-1 py-3.5 bg-gradient-to-r from-primary-600 to-sky-500 hover:from-primary-700 hover:to-sky-600 text-white rounded-xl font-bold text-sm shadow-lg hover:shadow-primary-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> Simpan Akun
                </button>
            </div>
        </form>
    </div>

</body>
</html>
