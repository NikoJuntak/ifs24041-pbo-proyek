<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Staff Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Tambah Staff</h2>
            <a href="/admin/staff" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></a>
        </div>

        <form th:action="@{/admin/staff/save}" th:object="${staff}" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nama Lengkap</label>
                <input type="text" th:field="*{fullName}" required placeholder="Contoh: Budi Santoso"
                       class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username (Login)</label>
                <input type="text" th:field="*{username}" required placeholder="Contoh: staff_gudang"
                       class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password Awal</label>
                <input type="password" th:field="*{password}" required placeholder="******"
                       class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                <p class="text-xs text-slate-500 mt-1">Staff dapat mengganti password nanti di profil mereka.</p>
            </div>

            <div class="pt-4 flex gap-3">
                <a href="/admin/staff" class="flex-1 py-2.5 text-center text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold transition">Batal</a>
                <button type="submit" class="flex-1 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg shadow-indigo-200 transition">
                    Simpan Akun
                </button>
            </div>
        </form>
    </div>

</body>
</html>
