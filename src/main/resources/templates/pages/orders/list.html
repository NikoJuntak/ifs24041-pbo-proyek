<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Pesanan</title>
    <script src="https://cdn.tailwindcss.com">
      // Highlight Menu Aktif secara Otomatis
      const currentPath = window.location.pathname;
      document.querySelectorAll('aside nav a').forEach(link => {
          if (link.getAttribute('href') === currentPath) {
              link.classList.add('bg-indigo-600', 'text-white'); // Style aktif
              link.classList.remove('text-slate-400');
          }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex">

    <!-- SIDEBAR (Sidebar Order Active) -->
    <aside class="w-64 bg-slate-900 text-white h-screen fixed flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-lg">Mini E-Com</div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-lg">
                <i class="fas fa-th-large w-5"></i> Dashboard
            </a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white rounded-lg">
                <i class="fas fa-box-open w-5"></i> Produk
            </a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 bg-indigo-600 text-white rounded-lg">
                <i class="fas fa-shopping-cart w-5"></i> Pesanan
            </a>
            <!-- Menu lain ... -->
        </nav>
    </aside>

    <main class="ml-64 w-full p-8">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Manajemen Pesanan</h1>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3">Order ID</th>
                        <th class="px-6 py-3">Pelanggan</th>
                        <th class="px-6 py-3">Tanggal</th>
                        <th class="px-6 py-3">Total</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="order : ${orders}" class="hover:bg-gray-50">
                        <td class="px-6 py-3 font-mono font-bold text-indigo-600" th:text="'#' + ${order.id}"></td>
                        <td class="px-6 py-3 font-medium" th:text="${order.customerName}"></td>
                        <td class="px-6 py-3 text-gray-500" th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td class="px-6 py-3 font-bold text-green-600" th:text="'Rp ' + ${order.totalAmount}"></td>
                        <td class="px-6 py-3">
                            <span th:class="${
                                order.status.name() == 'NEW' ? 'bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold' :
                                order.status.name() == 'DONE' ? 'bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold' :
                                'bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold'
                            }" th:text="${order.status}">STATUS</span>
                        </td>
                        <td class="px-6 py-3 text-right">
                            <!-- Contoh Form Update Status Sederhana -->
                            <form th:if="${order.status.name() == 'NEW'}" action="/api/orders/update-status" method="post" class="inline">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <input type="hidden" name="status" value="PROCESSING">
                                <button class="text-blue-600 hover:underline text-xs font-bold">Proses</button>
                            </form>
                            <span th:if="${order.status.name() == 'DONE'}" class="text-gray-400 text-xs"><i class="fas fa-check"></i> Selesai</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
