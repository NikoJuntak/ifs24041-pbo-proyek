<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - MiniShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: { 500: '#4F46E5', 600: '#4338ca' } }, // Warna Indigo untuk User
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden m-4">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary-100 mb-4">
                    <i class="fas fa-shopping-bag text-primary-600 text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Buat Akun Pelanggan</h2>
                <p class="text-gray-500 text-sm mt-1">Mulai belanja kebutuhan Anda hari ini.</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="fullName" required placeholder="Nama Anda"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" required placeholder="Username unik"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required placeholder="Minimal 6 karakter"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition">
                </div>

                <!-- ROLE TIDAK DITAMPILKAN DI SINI (Hidden Logic) -->

                <button type="submit" id="btnRegister"
                        class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                    Daftar Sekarang
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Sudah punya akun? 
                <a href="/auth/login" class="text-primary-600 hover:text-primary-500 font-bold">Masuk di sini</a>
            </div>
        </div>
    </div>

    <!-- Script Logic -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnRegister');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;

            // Payload JSON
            const data = {
                fullName: fullName,
                username: username,
                password: password,
                role: 'USER' // <--- HARDCODE ROLE USER DI SINI
            };

            fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(res => {
                if (res.status === 201) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil Mendaftar!',
                        text: 'Silakan login untuk mulai belanja.',
                        confirmButtonText: 'Ke Halaman Login',
                        confirmButtonColor: '#4F46E5'
                    }).then(() => {
                        window.location.href = '/auth/login';
                    });
                } else {
                    throw new Error(res.message || "Gagal mendaftar");
                }
            })
            .catch(err => {
                Swal.fire({ icon: 'error', title: 'Gagal', text: err.message });
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
