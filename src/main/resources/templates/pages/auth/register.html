<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
        }
        .register-image {
            background: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center center no-repeat;
            background-size: cover;
            position: relative;
        }
        .register-image::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(13, 13, 13, 0.5); /* Dark overlay */
        }
        .register-form-section {
            padding: 50px;
        }
        .form-control, .form-select {
            background-color: #f8f9fa;
            border: none;
            height: 50px;
            padding-left: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-register {
            height: 50px;
            border-radius: 10px;
            font-weight: bold;
            background: linear-gradient(45deg, #198754, #157347);
            border: none;
            color: white;
        }
        .btn-register:hover {
            background: linear-gradient(45deg, #157347, #198754);
        }
    </style>
</head>
<body>

    <div class="card register-card">
        <div class="row g-0">
            <!-- Kolom Kiri: Form -->
            <div class="col-md-6 register-form-section">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Buat Akun Baru</h3>
                    <p class="text-muted">Bergabunglah dengan manajemen kami</p>
                </div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label text-muted small ms-1">Nama Lengkap</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Cth: Budi Santoso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-muted small ms-1">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Cth: budi123" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small ms-1">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="******" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small ms-1">Role Akun</label>
                        <select id="role" class="form-select">
                            <option value="STAFF">STAFF (Karyawan)</option>
                            <!-- Opsi Admin biasanya disembunyikan untuk umum, tapi ini demo internal -->
                            <option value="ADMIN">ADMIN (Pemilik)</option> 
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4 mt-4">
                        <button type="submit" class="btn btn-register">DAFTAR SEKARANG</button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">Sudah punya akun? <a href="/auth/login" class="text-decoration-none fw-bold text-success">Login di sini</a></p>
                    </div>
                </form>
            </div>

            <!-- Kolom Kanan: Gambar -->
            <div class="col-md-6 d-none d-md-block register-image">
                <div class="d-flex h-100 align-items-center justify-content-center text-white position-relative">
                    <div class="text-center px-4">
                        <h2 class="fw-bold">Grow Your Business</h2>
                        <p class="mt-3">Pantau performa penjualan dan stok barang secara real-time.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            const btn = document.querySelector('.btn-register');
            btn.innerHTML = 'Memproses...';
            btn.disabled = true;

            fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(res => {
                if (res.status === 201) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registrasi Berhasil',
                        text: 'Silakan login dengan akun baru Anda.',
                        confirmButtonColor: '#198754'
                    }).then(() => {
                        window.location.href = '/auth/login';
                    });
                } else {
                    throw new Error(res.message || "Gagal Register");
                }
            })
            .catch(err => {
                Swal.fire({ icon: 'error', title: 'Oops...', text: err.message });
                btn.innerHTML = 'DAFTAR SEKARANG';
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
