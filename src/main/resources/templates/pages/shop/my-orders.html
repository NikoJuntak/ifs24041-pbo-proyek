<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesanan Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-slate-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/shop" class="text-2xl font-bold text-indigo-600">MiniShop</a>
            
            <div class="flex items-center gap-4">
                <a href="/shop" class="text-gray-600 hover:text-indigo-600 font-medium">Lanjut Belanja</a>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-medium">Logout</button>
            </div>
        </div>
    </nav>
 

    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Riwayat Pesanan Saya</h1>

        <div class="space-y-4">
            <div th:each="order : ${orders}" class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                <div class="flex justify-between items-start mb-4 border-b border-gray-100 pb-4">
                    <div>
                        <span class="text-xs text-slate-400 uppercase font-bold">ID Order</span>
                        <p class="font-mono text-indigo-600 font-bold" th:text="'#' + ${order.id}">#1001</p>
                        <p class="text-xs text-slate-500 mt-1" th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy, HH:mm')}"></p>
                    </div>
                    <div class="text-right">
                        <span th:class="${
                            order.status.name() == 'NEW' ? 'bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs font-bold' :
                            order.status.name() == 'PROCESSING' ? 'bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold' :
                            'bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold'
                        }" th:text="${order.status}">STATUS</span>
                        <p class="font-bold text-lg text-slate-800 mt-2" th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">Rp 0</p>
                    </div>
                </div>

                <div class="space-y-2">
                    <div th:each="item : ${order.items}" class="flex justify-between text-sm">
                        <span class="text-slate-700">
                            <span class="font-bold" th:text="${item.product.name}">Produk</span> 
                            <span class="text-slate-400 ml-1" th:text="'x' + ${item.quantity}">x1</span>
                        </span>
                        <span class="font-medium text-slate-600" th:text="'Rp ' + ${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')}">Rp 0</span>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(orders)}" class="text-center py-12 text-gray-400">
                <i class="fas fa-receipt text-4xl mb-3"></i>
                <p>Belum ada riwayat pesanan.</p>
                <a href="/shop" class="text-indigo-600 font-bold text-sm mt-2 inline-block hover:underline">Mulai Belanja</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function logout() {
            Swal.fire({
                title: 'Keluar?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.cookie = "AUTH_TOKEN=; path=/; max-age=0";
                    window.location.href = "/auth/logout";
                }
            });
        }
    </script>

</body>
</html>
