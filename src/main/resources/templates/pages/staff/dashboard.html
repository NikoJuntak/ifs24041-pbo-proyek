<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Workspace - Mini E-Com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex text-slate-800">

    <!-- SIDEBAR STAFF -->
    <aside class="w-64 bg-slate-800 text-white h-screen fixed flex flex-col z-50">
        <div class="h-16 flex items-center px-6 border-b border-slate-700 font-bold text-lg tracking-wide">
            <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center mr-3"><i class="fas fa-box text-white text-sm"></i></div>
            Mini E-Com
        </div>
        <div class="p-6 border-b border-slate-700 bg-slate-700/30">
            <h5 class="font-bold text-sm" th:text="${auth.fullName}">Staff</h5>
            <span class="text-xs bg-green-500 px-2 py-0.5 rounded border border-green-400/30">OPERATIONAL</span>
        </div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <!-- AKTIF -->
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 bg-green-600 text-white rounded-lg shadow-lg shadow-green-500/20">
                <i class="fas fa-clipboard-list w-5 text-center"></i> Workspace
            </a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition"><i class="fas fa-box-open w-5 text-center"></i> Cek Stok</a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition group">
                <i class="fas fa-shopping-cart w-5 text-center"></i> Semua Order
                <span th:if="${newOrdersCount > 0}" class="ml-auto bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full" th:text="${newOrdersCount}">0</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <button onclick="logout()" class="flex w-full items-center gap-3 px-3 py-2.5 text-red-400 hover:text-red-300 hover:bg-slate-700 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 text-center"></i> Logout</button>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="ml-64 w-full p-8 min-h-screen">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Operational Dashboard</h1>
                <p class="text-slate-500 mt-1">Selamat bertugas, <span class="font-semibold text-slate-700" th:text="${auth.fullName}">Staff</span>.</p>
            </div>
            <div class="text-right">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200">STAFF GUDANG</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between">
                <div><p class="text-xs font-bold text-slate-400 uppercase">Pending</p><h3 class="text-2xl font-bold text-slate-800 mt-1" th:text="${newOrdersCount}">0</h3></div>
                <div class="w-10 h-10 rounded-lg bg-orange-100 text-orange-600 flex items-center justify-center"><i class="fas fa-bell"></i></div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between">
                <div><p class="text-xs font-bold text-slate-400 uppercase">Stok Kritis</p><h3 class="text-2xl font-bold text-slate-800 mt-1" th:text="${lowStockProducts.size()}">0</h3></div>
                <div class="w-10 h-10 rounded-lg bg-red-100 text-red-600 flex items-center justify-center"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between">
                <div><p class="text-xs font-bold text-slate-400 uppercase">Hari Ini</p><h3 class="text-lg font-bold text-slate-800 mt-1" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}">Date</h3></div>
                <div class="w-10 h-10 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center"><i class="far fa-calendar-alt"></i></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- TUGAS -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800 flex items-center gap-2"><i class="fas fa-list-ul text-green-600"></i> Antrian Pesanan</h3>
                        <span th:if="${newOrdersCount > 0}" class="bg-orange-100 text-orange-700 text-xs font-bold px-2 py-1 rounded">Perlu Proses</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <tbody class="divide-y divide-slate-100">
                                <tr th:each="order : ${newOrders}" class="hover:bg-slate-50 transition-colors">
                                    <td class="px-6 py-4 font-mono font-bold text-green-700" th:text="'#' + ${order.id}"></td>
                                    <td class="px-6 py-4"><div class="font-medium text-slate-900" th:text="${order.customerName}"></div></td>
                                    <td class="px-6 py-4 font-bold text-slate-700" th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="px-6 py-4 text-right">
                                        <!-- FORM UPDATE STATUS -->
                                        <form action="/api/orders/update-status" method="post" class="inline-block">
                                            <input type="hidden" name="orderId" th:value="${order.id}">
                                            <input type="hidden" name="status" value="PROCESSING">
                                            <button type="submit" class="inline-flex items-center gap-1 bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-md text-xs font-bold transition shadow-sm">
                                                Proses <i class="fas fa-arrow-right"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${newOrdersCount == 0}">
                                    <td colspan="4" class="px-6 py-12 text-center text-slate-400">
                                        <i class="fas fa-check-circle text-4xl mb-3 text-green-400"></i>
                                        <p>Semua beres! Tidak ada antrian.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- STOK -->
            <div>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden h-full">
                    <div class="px-6 py-4 border-b border-red-100 bg-red-50 flex items-center gap-2">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                        <h3 class="font-bold text-red-800">Stok Menipis</h3>
                    </div>
                    <div class="p-4 space-y-3">
                        <div th:each="prod : ${lowStockProducts}" class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-lg shadow-sm">
                            <span class="text-sm font-bold text-slate-800" th:text="${prod.name}">Produk</span>
                            <span class="bg-red-100 text-red-700 text-xs font-bold px-2.5 py-1 rounded-md" th:text="${prod.stock} + ' unit'"></span>
                        </div>
                        <div th:if="${#lists.isEmpty(lowStockProducts)}" class="text-center py-8 text-slate-400">
                            <p class="text-sm">Stok aman.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            Swal.fire({ title: 'Selesai Kerja?', icon: 'question', showCancelButton: true, confirmButtonColor: '#10b981', confirmButtonText: 'Ya' }).then((result) => { if (result.isConfirmed) { document.cookie = "AUTH_TOKEN=; path=/; max-age=0"; window.location.href = "/auth/logout"; } });
        }
    </script>
</body>
</html>
