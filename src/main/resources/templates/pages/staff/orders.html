<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semua Order - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex text-slate-800">

    <!-- SIDEBAR STAFF -->
    <aside class="w-64 bg-slate-800 text-white h-screen fixed flex flex-col z-50">
        <div class="h-16 flex items-center px-6 border-b border-slate-700 font-bold text-lg tracking-wide">
            <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center mr-3"><i class="fas fa-box text-white text-sm"></i></div>
            Mini E-Com
        </div>
        <div class="p-6 border-b border-slate-700 bg-slate-700/30">
            <h5 class="font-bold text-sm" th:text="${auth.fullName}">Staff</h5>
            <span class="text-xs bg-green-500 px-2 py-0.5 rounded border border-green-400/30">OPERATIONAL</span>
        </div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                <i class="fas fa-clipboard-list w-5 text-center"></i> Workspace
            </a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                <i class="fas fa-box-open w-5 text-center"></i> Cek Stok
            </a>
            <!-- MENU AKTIF -->
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 bg-green-600 text-white rounded-lg shadow-lg shadow-green-500/20 transition">
                <i class="fas fa-shopping-cart w-5 text-center"></i> Semua Order
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <button onclick="logout()" class="flex w-full items-center gap-3 px-3 py-2.5 text-red-400 hover:text-red-300 hover:bg-slate-700 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 text-center"></i> Logout</button>
        </div>
    </aside>

    <!-- CONTENT STAFF -->
    <main class="ml-64 w-full p-8 min-h-screen">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Riwayat & Proses Order</h1>
                <p class="text-slate-500 text-sm">Daftar lengkap pesanan masuk beserta waktu transaksi.</p>
            </div>
            
            <div class="flex gap-3">
                <!-- Search Box -->
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari ID / Pelanggan..." 
                           class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:outline-none shadow-sm w-64 transition-all">
                    <i class="fas fa-search absolute left-3 top-2.5 text-slate-400 text-sm"></i>
                </div>
                
                <!-- TOMBOL MANUAL ORDER SUDAH DIHAPUS DI SINI -->
            </div>
        </div>

        <!-- Table Card -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left text-sm" id="orderTable">
                <thead class="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">Pelanggan</th>
                        <th class="px-6 py-4">Waktu & Tanggal</th>
                        <th class="px-6 py-4">Total</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4 text-right">Aksi Proses</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="order : ${orders}" class="hover:bg-slate-50 transition">
                        
                        <!-- ID -->
                        <td class="px-6 py-4 font-mono font-bold text-green-700" th:text="'#' + ${order.id}"></td>
                        
                        <!-- Pelanggan -->
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-900" th:text="${order.customerName}"></div>
                            <div class="text-xs text-slate-400">Online Customer</div>
                        </td>

                        <!-- WAKTU (HISTORY) -->
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded bg-slate-100 flex items-center justify-center text-slate-400">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="flex flex-col">
                                    <span class="font-bold text-slate-700" th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">12 Des 2024</span>
                                    <span class="text-xs text-slate-500" th:text="${#temporals.format(order.orderDate, 'HH:mm')} + ' WIB'">14:30 WIB</span>
                                </div>
                            </div>
                        </td>

                        <!-- Total -->
                        <td class="px-6 py-4 font-bold text-slate-700" th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                        
                        <!-- Status -->
                        <td class="px-6 py-4">
                            <span th:class="${
                                order.status.name() == 'NEW' ? 'inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-orange-100 text-orange-700 border border-orange-200' :
                                order.status.name() == 'PROCESSING' ? 'inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-700 border border-blue-200' :
                                order.status.name() == 'SHIPPED' ? 'inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-purple-100 text-purple-700 border border-purple-200' :
                                'inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200'
                            }">
                                <span class="w-1.5 h-1.5 rounded-full" 
                                      th:classappend="${
                                        order.status.name() == 'NEW' ? 'bg-orange-500' :
                                        order.status.name() == 'PROCESSING' ? 'bg-blue-500' :
                                        order.status.name() == 'SHIPPED' ? 'bg-purple-500' : 'bg-green-500'
                                      }"></span>
                                <span th:text="${order.status}">STATUS</span>
                            </span>
                        </td>

                        <!-- Aksi -->
                        <td class="px-6 py-4 text-right">
                            <!-- 1. NEW -> PROCESSING -->
                            <form th:if="${order.status.name() == 'NEW'}" action="/api/orders/update-status" method="post" class="inline">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <input type="hidden" name="status" value="PROCESSING">
                                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md text-xs font-bold shadow-sm transition">
                                    <i class="fas fa-cog fa-spin mr-1"></i> Proses
                                </button>
                            </form>

                            <!-- 2. PROCESSING -> SHIPPED -->
                            <form th:if="${order.status.name() == 'PROCESSING'}" action="/api/orders/update-status" method="post" class="inline">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <input type="hidden" name="status" value="SHIPPED">
                                <button class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1.5 rounded-md text-xs font-bold shadow-sm transition">
                                    <i class="fas fa-truck mr-1"></i> Kirim
                                </button>
                            </form>

                            <!-- 3. SHIPPED -> DONE -->
                            <form th:if="${order.status.name() == 'SHIPPED'}" action="/api/orders/update-status" method="post" class="inline">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <input type="hidden" name="status" value="DONE">
                                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-md text-xs font-bold shadow-sm transition">
                                    <i class="fas fa-check-circle mr-1"></i> Selesai
                                </button>
                            </form>

                            <span th:if="${order.status.name() == 'DONE'}" class="text-slate-400 text-xs font-medium italic">
                                <i class="fas fa-lock mr-1"></i> Archived
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function logout() {
            Swal.fire({ title: 'Selesai Kerja?', icon: 'question', showCancelButton: true, confirmButtonColor: '#10b981', confirmButtonText: 'Ya' }).then((result) => { if (result.isConfirmed) { document.cookie = "AUTH_TOKEN=; path=/; max-age=0"; window.location.href = "/auth/logout"; } });
        }

        // Search Filter Logic
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("orderTable");
            const tr = table.getElementsByTagName("tr");

            // Loop start from 1 to skip Header
            for (let i = 1; i < tr.length; i++) {
                const tdId = tr[i].getElementsByTagName("td")[0];
                const tdName = tr[i].getElementsByTagName("td")[1];
                
                if (tdId || tdName) {
                    const txtId = tdId.textContent || tdId.innerText;
                    const txtName = tdName.textContent || tdName.innerText;
                    
                    if (txtId.toUpperCase().indexOf(filter) > -1 || txtName.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>
</body>
</html>
