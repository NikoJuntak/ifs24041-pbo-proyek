<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cek Stok - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex text-slate-800">

    <!-- SIDEBAR STAFF -->
    <aside class="w-64 bg-slate-800 text-white h-screen fixed flex flex-col z-50">
        <div class="h-16 flex items-center px-6 border-b border-slate-700 font-bold text-lg tracking-wide">
            <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center mr-3"><i class="fas fa-box text-white text-sm"></i></div>
            Mini E-Com
        </div>
        <div class="p-6 border-b border-slate-700 bg-slate-700/30">
            <h5 class="font-bold text-sm" th:text="${auth.fullName}">Staff</h5>
            <span class="text-xs bg-green-500 px-2 py-0.5 rounded border border-green-400/30">OPERATIONAL</span>
        </div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                <i class="fas fa-clipboard-list w-5 text-center"></i> Workspace
            </a>
            <!-- MENU AKTIF -->
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 bg-green-600 text-white rounded-lg shadow-lg shadow-green-500/20 transition">
                <i class="fas fa-box-open w-5 text-center"></i> Cek Stok
            </a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition">
                <i class="fas fa-shopping-cart w-5 text-center"></i> Semua Order
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <button onclick="logout()" class="flex w-full items-center gap-3 px-3 py-2.5 text-red-400 hover:text-red-300 hover:bg-slate-700 rounded-lg transition"><i class="fas fa-sign-out-alt w-5 text-center"></i> Logout</button>
        </div>
    </aside>

    <!-- CONTENT STAFF -->
    <main class="ml-64 w-full p-8 min-h-screen">
        
        <!-- Header & Search -->
        <div class="flex justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Cek Stok Gudang</h1>
                <p class="text-slate-500 text-sm">Pantau ketersediaan fisik barang.</p>
            </div>
            
            <div class="flex gap-3 items-center">
                <!-- Search Box -->
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari Nama atau Kategori..." 
                           class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:outline-none shadow-sm w-72 transition-all">
                    <i class="fas fa-search absolute left-3 top-2.5 text-slate-400 text-sm"></i>
                </div>

                <!-- Tombol Barang Masuk -->
                <a href="/products/create" class="bg-white border border-slate-300 text-slate-700 hover:bg-green-50 hover:text-green-700 px-4 py-2 rounded-lg font-bold shadow-sm transition text-sm flex items-center gap-2">
                    <i class="fas fa-plus"></i> Barang Masuk
                </a>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left text-sm" id="stockTable">
                <thead class="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 w-20">Fisik</th>
                        <th class="px-6 py-4">Nama Barang</th>
                        <th class="px-6 py-4">Kategori</th>
                        <th class="px-6 py-4">Visualisasi Stok</th>
                        <th class="px-6 py-4 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="product : ${products}" class="hover:bg-slate-50 transition">
                        
                        <!-- 1. Gambar Produk -->
                        <td class="px-6 py-3">
                            <div class="h-12 w-12 rounded-lg bg-gray-100 border border-gray-200 overflow-hidden flex items-center justify-center shadow-sm">
                                <img th:if="${product.image}" th:src="@{'/uploads/' + ${product.image}}" class="h-full w-full object-cover">
                                <i th:unless="${product.image}" class="fas fa-box text-slate-400 text-xl"></i>
                            </div>
                        </td>

                        <!-- 2. Nama Barang -->
                        <td class="px-6 py-4 font-bold text-slate-900" th:text="${product.name}">Laptop</td>
                        
                        <!-- 3. Kategori (Untuk difilter) -->
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-700 border border-slate-200" 
                                  th:text="${product.category}">Elektronik</span>
                        </td>

                        <!-- 4. Visual Stok -->
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <span th:class="${product.stock < 5} ? 'text-red-600 font-bold w-16 text-right' : 'text-slate-700 font-bold w-16 text-right'" 
                                      th:text="${product.stock} + ' unit'"></span>
                                <div class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                                    <div class="h-full rounded-full transition-all duration-500" 
                                         th:style="'width: ' + ${product.stock > 100 ? 100 : product.stock} + '%'"
                                         th:classappend="${product.stock < 5} ? 'bg-red-500' : 'bg-green-500'"></div>
                                </div>
                            </div>
                        </td>

                        <!-- 5. Aksi -->
                        <td class="px-6 py-4 text-right">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="text-green-600 hover:text-green-800 font-bold text-xs uppercase tracking-wide border border-green-200 bg-green-50 px-3 py-1 rounded hover:bg-green-100 transition">
                                <i class="fas fa-pen mr-1"></i> Update
                            </a>
                        </td>
                    </tr>
                    
                    <!-- State Kosong -->
                    <tr id="noResult" class="hidden">
                        <td colspan="5" class="px-6 py-8 text-center text-slate-400">
                            Produk tidak ditemukan.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script>
        // 1. Logout Logic
        function logout() {
            Swal.fire({ title: 'Selesai Kerja?', icon: 'question', showCancelButton: true, confirmButtonColor: '#10b981', confirmButtonText: 'Ya, Logout' }).then((result) => { if (result.isConfirmed) { document.cookie = "AUTH_TOKEN=; path=/; max-age=0"; window.location.href = "/auth/logout"; } });
        }

        // 2. Filter Search Logic
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("stockTable");
            const tr = table.getElementsByTagName("tr");
            let hasVisibleRow = false;

            // Loop semua baris (mulai index 1 untuk skip header)
            for (let i = 1; i < tr.length; i++) {
                // Skip baris 'noResult'
                if(tr[i].id === 'noResult') continue;

                const tdName = tr[i].getElementsByTagName("td")[1]; // Kolom Nama
                const tdCat = tr[i].getElementsByTagName("td")[2];  // Kolom Kategori
                
                if (tdName || tdCat) {
                    const txtName = tdName.textContent || tdName.innerText;
                    const txtCat = tdCat.textContent || tdCat.innerText;
                    
                    // Cek apakah Nama ATAU Kategori cocok
                    if (txtName.toUpperCase().indexOf(filter) > -1 || txtCat.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        hasVisibleRow = true;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }

            // Tampilkan pesan jika tidak ada hasil
            const noResultRow = document.getElementById('noResult');
            if (noResultRow) {
                noResultRow.style.display = hasVisibleRow ? "none" : "table-row";
            }
        }
    </script>
</body>
</html>
